<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <h1 id = "header" >Chimp Memory Game</h1>
        <button id="1"></button>

        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
        <button id="5"></button>
        <button id="6"></button>
        <button id="7"></button>
        <button id="8"></button>
        <button id="9"></button>
    </body>

    <style>
body {
    background-color:black;
}
    h1 {
        color: white;
        text-align: center;
    }
    button {
        background-color: white;
        position: absolute;
        width: 7vw;
        height: 10vw;
        color: black;
        text-align: center;
        font-size: 5vw;
    }
    </style>

    <script>
        var start = 0
        var buttons = []

        for (var i = 0; i < 9; i++) {
                    var label = document.getElementById(String(i+1))
                    var xpos = 5 + Math.floor(Math.random() * 80) + 'vw'
                    var ypos = 10 + Math.floor(Math.random() * 80) + 'vh'
                    label.innerHTML = (i + 1)
                    label.style.left = xpos
                    label.style.top = ypos
                    label.value = i + 1
                }


        for (var i = 0; i < 9; i++) {
                    var label = document.getElementById(String(i+1))
                    buttons.push(label)
                    label.addEventListener("click", function(){

                                if (start == 0) {
                                            for (var i = 0; i<9; i++) {
                                                        buttons[i].style.color = 'white'
                                                    }
                                            start = 1
                                        }
                                
                                else if (this.value == start && start != 0) {
                                            this.style.color = 'black'
                                            start += 1
                                        }
                                else if (this.value != start) {
                                            document.getElementById('header').innerHTML = "A Chimp got better memory than you!"
                                            for (var i = 0; i < 9; i++) {
                                                        var label = document.getElementById(String(i+1))
                                                        label.style.opacity = 0
                                                    }i       
                                        }
                            })

                }
    </script>
</html>
